<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Creator</title>
    <style>
        .card {
            width: 200px;
            height: 300px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
            margin: 20px;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 80%;
            height: auto;
            border-radius: 10px;
        }

        .card h2 {
            margin-top: 10px;
            font-size: 20px;
            color: #333;
        }

        .card p {
            margin-top: 5px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>

<div id="cardContainer"></div>

<script>
    function createCard(name, imageSrc) {
        const cardContainer = document.getElementById('cardContainer');

        // Section elementini oluştur
        const section = document.createElement('section');

        // Div elementlerini oluştur
        const div1 = document.createElement('div');
        const div2 = document.createElement('div');

        // Kart elementini oluştur
        const card = document.createElement('div');
        card.classList.add('card');
        card.setAttribute('id', 'card');
        card.setAttribute('onmousedown', 'startDragging(event, 1)');
        card.setAttribute('onmouseup', 'stopDragging(1)');

        // Kart içeriklerini oluştur
        const cardInner = document.createElement('div');
        cardInner.classList.add('card-inner');
        const cardFront = document.createElement('div');
        cardFront.classList.add('card-front');
        const cardBack = document.createElement('div');
        cardBack.classList.add('card-back');

        // İlk resim elementini oluştur
        const image1 = document.createElement('img');
        image1.setAttribute('id', 'resimId');
        image1.setAttribute('loading', 'eager');
        image1.setAttribute('src', imageSrc);

        // Elementleri birbirine ekle
        cardFront.appendChild(image1);
        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);
        card.appendChild(cardInner);
        div2.appendChild(card);
        div1.appendChild(div2);
        section.appendChild(div1);

        // Kartı sayfaya ekle
        cardContainer.appendChild(section);
    }

    // Örnek kullanım
    createCard('NAME', '2.jpg');
    createCard('NAME', '2.jpg');
    createCard('NAME', '2.jpg');

</script>
</body>
</html>
