<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">

 <style>
    body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background-color: #a6ff96;
    flex-direction: column;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

main {
    height: 100vh;
    width: 100%;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
    margin-top: -100px;
}

main > section {
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    scroll-snap-align: start;
    scroll-snap-stop: always;
}

main > section > div {
    font-size: 80px;
    font-weight: 700;
    color: #fff;
}

.container {
    margin-top: 10px;
}

.baslik {
    font-family: 'Dancing Script', cursive;
    font-size: 80px;
    margin: 0;
}

.card {
    width: 350px;
    height: 300px;
    perspective: 1000px;
}

.card-inner {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.5s;
}

.card.dragging .card-inner {
    transition: none;
}

.card.flipped .card-inner {
    transform: rotateY(180deg);
}

.card-front,
.card-back {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
    border-radius: 16px;
    color: white;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    pointer-events: none;

}

.card-front img,
.card-back img {
pointer-events: none;
user-select: none;
}

.card-back {
transform: rotateY(180deg);
}

img {
overflow: hidden;
border-radius: 16px;
user-select: none;
}
/* WebKit tabanlı tarayıcılarda */
::-webkit-scrollbar {
width: 1px; /* Varsayılan scrollbar genişliği */
}

::-webkit-scrollbar-track {
background: transparent; /* Scrollbar arkaplanı */
}

::-webkit-scrollbar-thumb {
background: rgba(0, 0, 0, 0.5); /* Scrollbar başlığı rengi ve opaklığı */
border-radius: 10px; /* Scrollbar başlığı köşe yarıçapı */
}
 </style>

</head>
<body>

    <div class="container">
        <div class="baslik">Nesneler</div>
    </div>
<!--ıd numaralandırmanız örnekteki gibi olmalı --> 
    <main id="main-container">
    </main>

    <script>
        function createCard(id, frontImageSrc, backImageSrc) {
            const section = document.createElement('section');
            section.innerHTML = `
                <div>
                    <div class="card" id="${id}" onmousedown="startDragging(event, ${id})" onmouseup="stopDragging(${id})">
                        <div class="card-inner">
                            <div class="card-front">
                                <img loading="eager" src="${frontImageSrc}">
                            </div>
                            <div class="card-back">
                                <img loading="eager" src="${backImageSrc}">
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('main-container').appendChild(section);
            setupDraggableCard(id);
        }

        function setupDraggableCard(cardId) {
            let isDragging = false;
            let initialX;
            let initialY;

            const card = document.getElementById(cardId);

            function startDragging(event) {
                isDragging = true;
                initialX = event.clientX || event.touches[0].clientX;
                initialY = event.clientY || event.touches[0].clientY;
            }

            function stopDragging() {
                isDragging = false;
            }

            function handleDrag(event) {
                if (isDragging) {
                    const deltaX = (event.clientX || event.touches[0].clientX) - initialX;
                    const deltaY = (event.clientY || event.touches[0].clientY) - initialY;
                    const threshold = 60;

                    // Check if the absolute deltaY is greater than the absolute deltaX
                    // If it is, ignore the drag event
                    if (Math.abs(deltaY) > Math.abs(deltaX)) {
                        return;
                    }

                    if (Math.abs(deltaX) > threshold || Math.abs(deltaY) > threshold) {
                        card.classList.toggle('flipped');
                        stopDragging();
                    }
                }
            }

            card.addEventListener('mousedown', startDragging);
            card.addEventListener('mouseup', stopDragging);
            card.addEventListener('touchstart', startDragging);
            card.addEventListener('touchend', stopDragging);
            card.addEventListener('mousemove', handleDrag);
            card.addEventListener('touchmove', handleDrag);
        }
        // Create cards
        createCard('card1', '1.jpg', '2.jpg');
        createCard('card2', '3.jpg', '4.jpg');
        createCard('card3', '5.jpg', '4.jpg');
        createCard('card4', '5.jpg', '4.jpg');
        createCard('card5', '5.jpg', '4.jpg');
        createCard('card6', '5.jpg', '4.jpg');
        createCard('card7', '5.jpg', '4.jpg');
        createCard('card8', '5.jpg', '4.jpg');
        createCard('card9', '5.jpg', '4.jpg');
        createCard('card10', '5.jpg', '4.jpg');
    </script> 
    
</body>
</html>
