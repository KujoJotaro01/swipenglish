<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Cards</title>
    <style>
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 200px;
            height: 300px;
            border: 2px solid #333;
            border-radius: 10px;
            margin: 10px;
            overflow: hidden;
            position: relative;
            perspective: 1000px;
            transition: transform 0.5s;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div id="cardContainer" class="card-container">
        <!-- Kartlar buraya eklenecek -->
    </div>

    <script>
        function createCard(name, imageSrc) {
            const cardContainer = document.getElementById('cardContainer');
            
            // Kart elementini oluştur
            const card = document.createElement('div');
            card.classList.add('card');
            
            // Kart içeriği
            const image = document.createElement('img');
            image.src = imageSrc;

            // Kart içeriğini kart elementine ekle
            card.appendChild(image);
         
            // Kartı sayfaya ekle
            cardContainer.appendChild(card);

            // Sürüklenebilir hale getir
            setupDraggableCard(card, name);
        }

        function setupDraggableCard(card, cardNumber) {
            let isDragging = false;
            let initialX;
            let initialY;

            function startDragging(event) {
                isDragging = true;
                initialX = event.clientX || event.touches[0].clientX;
                initialY = event.clientY || event.touches[0].clientY;
            }

            function stopDragging() {
                isDragging = false;
            }

            function handleDrag(event) {
                if (isDragging) {
                    const deltaX = (event.clientX || event.touches[0].clientX) - initialX;
                    const deltaY = (event.clientY || event.touches[0].clientY) - initialY;
                    const threshold = 60;

                    if (Math.abs(deltaX) > threshold || Math.abs(deltaY) > threshold) {
                        card.classList.toggle('flipped');
                        stopDragging();
                    }
                }
            }

            card.addEventListener('mousedown', startDragging);
            card.addEventListener('mouseup', stopDragging);
            card.addEventListener('touchstart', startDragging);
            card.addEventListener('touchend', stopDragging);
            card.addEventListener('mousemove', handleDrag);
            card.addEventListener('touchmove', handleDrag);
        }

        // Örnek kartlar oluştur
        createCard('1', '1.jpg' , '2.jpg');
        createCard('1', '1.jpg' , '2.jpg');
        createCard('1', '1.jpg' , '2.jpg');
        createCard('1', '1.jpg' , '2.jpg');
        createCard('1', '1.jpg' , '2.jpg');
        createCard('1', '1.jpg' , '2.jpg');

        
    </script>
</body>
</html>
