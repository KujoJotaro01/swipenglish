<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Cards</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
       
        .card-container {
            height: 100vh;
            width: 100%;
            flex-direction: column; /* Kartları alt alta sırala */
            display:flex;
            justify-content: center;
            align-items: center;
            height: auto;
            flex-wrap: wrap;
        }

        .card {
            width: 200px;
            height: 300px;
            border: 2px solid #333;
            border-radius: 10px;
            margin: 10px;
            overflow: hidden;
            margin: 150px 0; /* Üst ve altta boşluk bırak */
            position: relative;
            perspective: 1000px;
            transition: transform 0.6s;
            user-select: none; /* Prevent selection of the entire card */
        }

        .card .back-image,
        .card .front-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
            user-select: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .card.flipped .back-image {
            display: block; /* Arka yüzü sürükleme başladığında göster */
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .back-image {
            display: none; /* Arka yüzü başlangıçta gizle */
        }
    </style>
</head>
<body>

        <div id="cardContainer" class="card-container">
            <!-- Cards will be added here -->
        </div>

    <script>
        function createCard(name, frontImageSrc, backImageSrc) {
            const cardContainer = document.getElementById('cardContainer');

            // Create card element
            const card = document.createElement('div');
            card.classList.add('card');

            // Front face image
            const frontImage = document.createElement('img');
            frontImage.src = frontImageSrc;
            frontImage.classList.add('front-image');

            // Back face image
            const backImage = document.createElement('img');
            backImage.src = backImageSrc;
            backImage.classList.add('back-image');

            // Append images to the card
            card.appendChild(frontImage);
            card.appendChild(backImage);

            // Append card to the container
            cardContainer.appendChild(card);

            // Make card draggable
            setupDraggableCard(card);
        }

        function setupDraggableCard(card) {
            let isDragging = false;
            let initialX;
            let initialY;

            function startDragging(event) {
                isDragging = true;
                initialX = event.clientX || event.touches[0].clientX;
                initialY = event.clientY || event.touches[0].clientY;
            }

            function stopDragging() {
                isDragging = false;
            }

            function handleDrag(event) {
                if (isDragging) {
                    const deltaX = (event.clientX || event.touches[0].clientX) - initialX;
                    const deltaY = (event.clientY || event.touches[0].clientY) - initialY;
                    const threshold = 70;

                    if (Math.abs(deltaX) > threshold || Math.abs(deltaY) > threshold) {
                        card.classList.toggle('flipped');
                        stopDragging();
                    }
                }
            }

            // Add event listeners for dragging
            card.addEventListener('mousedown', startDragging);
            card.addEventListener('mouseup', stopDragging);
            card.addEventListener('touchstart', startDragging);
            card.addEventListener('touchend', stopDragging);
            
            card.addEventListener('mousemove', handleDrag);
            card.addEventListener('touchmove', handleDrag);
        }
        createCard('bir', '1.jpg' , '2.jpg');
        createCard('iki', '3.jpg' , '4.jpg');

        createCard('iki', '3.jpg' , '4.jpg');
        createCard('bir', '1.jpg' , '2.jpg');
        createCard('iki', '3.jpg' , '4.jpg');
    </script>
</body>
</html>
