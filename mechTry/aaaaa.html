<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <title>Merhaba Recep</title>
    
    <style>
    
    body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

main {
    height: 100vh;
    width: 100%;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
}

section {
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    scroll-snap-align: start;
    scroll-snap-stop: always;
}

.card {
    width: 350px;
    height: 300px;
    perspective: 1000px;
    cursor: pointer;
}

.card-inner {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.5s;
}

.card.dragging .card-inner {
    transition: none;
}

.card.flipped .card-inner {
    transform: rotateY(180deg);
}

.card-front,
.card-back {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
    border-radius: 16px;
    color: white;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    pointer-events: none;
}

.card-front img,
.card-back img {
    pointer-events: none;
    user-select: none;
    max-width: 100%;
    max-height: 100%;
    width: 100%;
    height: 100%;
}

.card-back {
    transform: rotateY(180deg);
}

img {
    overflow: hidden;
    border-radius: 16px;
    user-select: none;
}
    </style>

</head>
<body>
    <main>
    </main>

    <script>
        function kartOlustur(isim, resimOn, resimArka) {
    const main = document.querySelector('main');

    const section = document.createElement('section');
    section.classList.add('section');

    const div = document.createElement('div');
    div.classList.add('card');

    const card = document.createElement('div');
    card.classList.add('card-inner');

    const cardFront = document.createElement('div');
    cardFront.classList.add('card-front');

    const imgFront = document.createElement('img');
    imgFront.src = resimOn;

    const cardBack = document.createElement('div');
    cardBack.classList.add('card-back');

    const imgBack = document.createElement('img');
    imgBack.src = resimArka;

    main.appendChild(section);
    section.appendChild(div);
    div.appendChild(card);
    card.appendChild(cardFront);
    card.appendChild(cardBack);
    cardFront.appendChild(imgFront);
    cardBack.appendChild(imgBack);

    let isDragging = false;
    let initialX;
    let initialY;

    function startDragging(event) {
        isDragging = true;
        initialX = event.clientX || event.touches[0].clientX;
        initialY = event.clientY || event.touches[0].clientY; // Burada initialY güncelleniyor
    }

    function stopDragging(event) {
        if (isDragging) {
            isDragging = false;
            const deltaX = (event.clientX || event.changedTouches[0].clientX) - initialX;
            const deltaY = (event.clientY || event.changedTouches[0].clientY) - initialY; // deltaY hesaplanıyor
            if (Math.abs(deltaX) > 70 || Math.abs(deltaY) > 70) { // Hem X hem de Y yönünde kaydırma olup olmadığını kontrol ediyor
                card.classList.toggle('flipped');
            }
        }
    }

    function dragMove(event) {
        if (isDragging) {
            const deltaX = (event.clientX || event.touches[0].clientX) - initialX;
            const deltaY = (event.clientY || event.touches[0].clientY) - initialY; // deltaY hesaplanıyor
            if (Math.abs(deltaX) > 70 || Math.abs(deltaY) > 70) { // Hem X hem de Y yönünde kaydırma olup olmadığını kontrol ediyor
                card.classList.toggle('flipped');
                stopDragging(event);
            }
        }
    }

    card.addEventListener('mousedown', startDragging);
    card.addEventListener('mouseup', stopDragging);
    card.addEventListener('touchstart', startDragging);
    card.addEventListener('touchend', stopDragging);
    card.addEventListener('mousemove', dragMove);
    card.addEventListener('touchmove', dragMove);
}

// Kart oluşturma işlemleri
kartOlustur('bir', '1.jpg', '1.jpg');
kartOlustur('bir', '2.jpg', '2.jpg');

    </script>
</body>
</html>
