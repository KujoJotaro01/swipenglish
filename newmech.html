<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newmechold.css">
</head>
<body>
    <div class="card" id="card1">
        <div class="card-inner" onmousedown="startDragging(event)" onmouseup="stopDragging()">

            <div class="card-front">
                <img id="resimId" loading="eager" src="">
            </div>

            <div class="card-back">
                <img id="resimId1" loading="eager" src="">
            </div>
        </div>
    </div>

    <div class="card" id="card1" draggable="true">
        <div class="card-inner" onmousedown="startDragging(event)" onmouseup="stopDragging()">

        <img src="img1.png" alt="Resim 1">
    </div>

    <div class="card" id="card2" draggable="true">
        <img src="img2.png" alt="Resim 2">
    </div>
    <div class="card" id="card3" draggable="true">
        <img src="img3.png" alt="Resim 3">
    </div>
  
    <script src="card.js"></script>

</body>
</html>
