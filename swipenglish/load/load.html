<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Yükleniyor</title>

    <style>
        #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items:center;
        justify-content:center;
        background-color: #ffffff;
        z-index: 10
} 
    </style>
</head>
<body>
    <div id="loading">
        <img src="load.gif" alt="Yükleniyor" />
      </div> 

      <script>
        window.addEventListener('load', fg_load)
    
        function fg_load() {
            document.getElementById('loading').style.display = 'none'
        }
    </script>
</body>
</html>
